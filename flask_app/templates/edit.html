<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='new_recipe.css') }}">

</head>
<body>
    <header>
        <h1>Edit Recipe!</h1>

        <div class="flexbox">
            <a href="/recipes">Back to recipes</a>
            <a href="/logout">Log out</a>
        </div>
    </header>

    <div id="bigcolumn">

        
        <form class="flexbox" action="/recipes/update/{{recipe[0]['id']}}" method="post">
            
            <div id="register" class="halfcolumn">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{recipe[0]['name']}}">

                <label for="description">Description:</label>
                <textarea name="description" rows="5" >{{recipe[0]['description']}}</textarea>

                <label for="instructions">Instructions:</label>
                <textarea name="instructions" rows="10">{{recipe[0]['instructions']}}</textarea>
            </div>

            <div id="register" class="halfcolumn">
                <label for="date">Date Cooked/Made:</label>
                <input type="date" name="date" value="{{recipe[0]['date_cooked']}}"">

                <p>Under 30 minutes?</p>
                {%if recipe[0]['under_30'] == "1" %}
                <input type="radio" checked id="yes" name="under30" value="1">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="under30" value="0">
                <label for="no">No</label><br><br>
                {%else%}
                <input type="radio"  id="yes" name="under30" value="1">
                <label for="yes">Yes</label>
                <input type="radio" checked id="no" name="under30" value="0">
                <label for="no">No</label><br><br>
                {%endif%}

                <input type="submit" value="Submit">

            </div>

            
        </form>
        
        
        
    </div>
    {% with messages = get_flashed_messages()%}
    {%if messages%}
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
</body>
</html>
